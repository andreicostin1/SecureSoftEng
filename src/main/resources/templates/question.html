<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="fragments/head :: head"> </head>
  <body class="index-page">
    <div th:replace="fragments/navbar:: navbar"></div>

    <div class="wrapper">
      <div class="section section-shaped">
        <div class="navbar-background"></div>
        <div class="page-header">
          <div class="container py-lg px-4">
            <h4 class="question-title mb-2" th:text="${question.title}"></h4>
            <h6 class="question-details mb-3">
              <a
                th:href="@{/profile(id=${question.getUser().id})}"
                th:text="'@' + ${question.getUser().fullName}"
              ></a>
              <span class="text-muted">&nbsp;&nbsp;<small th:text="${question.dateSubmitted}"></small></span>
            </h6>
            <h6 class="question-text mb-4" th:text="${question.details}"></h6>

            <div class="answers mt-6">
              <div th:each="answer : ${question.answers}" th:id="${answer.id}" class="answer card mt-2">
                <div class="card-body">
                  <h6 class="question-details mb-3">
                    <a
                      th:href="@{/profile(id=${answers.getAdmin().id})}"
                      th:text="@${answer.getAdmin().name}"
                    ></a>
                    <span class="text-muted"
                      >&nbsp;&nbsp;<small th:text="${answer.dateSubmitted}"></small
                    ></span>
                  </h6>
                  <h6 class="card-title mb-0" th:text="${answer.body}"></h6>
                </div>
              </div>
            </div>
            <!-- TODO: check if user is admin and only show this form if true -->
            <div class="post-answer mt-6">
              <form action="/ask-a-question" method="POST">
                <h4>Post an answer</h4>
                <div class="form-group mt-3">
                  <textarea
                    class="form-control"
                    rows="3"
                    name="details"
                    placeholder="Type your answer here"
                  ></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Answer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer th:insert="fragments/footer :: footer"></footer>
    </div>
  </body>
</html>
