<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head"> </head>

<body class="index-page">
  <div th:replace="fragments/navbar:: navbar"></div>

  <div class="wrapper">
    <section class="section section-hero section-shaped section-lg">
      <div class="shape shape-style-1 shape-default">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="container pt-lg-5">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div th:replace="fragments/alert :: alert"></div>

              <div class="card-body px-lg-5 py-lg-5 bg-white rounded-lg">
                <h3 class="mb-3">Welcome back! ðŸ‘‹</h3>
                <p>Sign in to your account to view your appointments.</p>

                <form th:action="@{/login}" method="POST">
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                      </div>
                      <input class="form-control" id="username" name="username" placeholder="Email" type="email"
                        required />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                      </div>
                      <input class="form-control" id="password" name="password" placeholder="Password" type="password"
                        required />
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-eye"
                            onclick="toggleVisibility('password')"></i></span>
                      </div>
                    </div>
                  </div>
                  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">
                      <span class="btn-inner--icon"><i class="fa fa-sign-in mr-2"></i></span>
                      Sign in
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer th:insert="fragments/footer :: footer"></footer>
  </div>

  <script type="text/javascript">
    $(function () {
      $(".birth-datepicker").datepicker({
        format: "dd/mm/yyyy",
        endDate: "-18y",
      });

      $(".vaccine-datepicker").datepicker({
        format: "dd/mm/yyyy",
        endDate: "-18y",
      });

      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  <script type="text/javascript">
    function toggleVisibility(id) {
      var input = document.getElementById(id, event);
      if (!event) {
        event = window.event; // Older versions of IE
      }
      var icon = event.target || event.srcElement; // DOM uses 'target'; // older versions of IE use 'srcElement'
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>

</html>
